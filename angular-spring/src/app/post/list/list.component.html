<div class="container col-md-8">
    <div class="card">
        <div class="card-header">
            <h3>Liste des posts</h3>
        </div>
        <div class="card-body">
            <button routerLink="create" class="btn btn-success">Cr√©er un post</button>
            <div class="table">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Titre</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts; let i=index">
                            <td>{{post.id}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.description}}</td>
                            <td><button class="btn btn-warning mr-5"
                                    [routerLink]="[post.id, 'detail']">modifier</button>
                                &nbsp;
                                <button class="btn btn-danger" (click)="delete(post)">supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
