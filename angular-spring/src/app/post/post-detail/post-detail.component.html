<div class="container col-md-8">
    <div class="card">
        <div class="card-header">
            <h3>Post {{post.title}}</h3>
        </div>

        <form>
            <div class="card-body">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" class="form-control" [(ngModel)]="post.title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" [(ngModel)]="post.description" name="description">
                    </textarea>
                </div>

            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col text-left">
                        <button routerLink="/posts" class="btn btn-danger">Annuler</button>
                    </div>
                    <div class="col text-right">
                        <button (click)="update()" class="btn btn-primary">enregistrer</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
