<div class="container">
    <div class="card">
        <div class="card-header">
            <h5>Login</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="userLogin.username" name="username"
                        placeholder="Username" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]="userLogin.password" name="password"
                        placeholder="Password" required />
                </div>
                <button (click)="onSubmit()" class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
